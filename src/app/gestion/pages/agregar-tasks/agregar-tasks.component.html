<div class="card mt-4 shadow-lg col-9 mx-auto">
  <div class="card-header">
    <h3>Agregar Nueva Tarea</h3>
  </div>
  <div class="card-body">
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">

      <!-- Nombre de la tarea -->
      <div class="mb-3">
        <label class="form-label">Nombre de la tarea</label>
        <input type="text" class="form-control" formControlName="titulo" />
        <div *ngIf="taskForm.get('titulo')?.invalid && taskForm.get('titulo')?.touched" class="text-danger">
          El nombre de la tarea es obligatorio.
        </div>
      </div>

      <!-- Descripción -->
      <div class="mb-3">
        <label class="form-label">Descripción</label>
        <textarea class="form-control" rows="3" formControlName="descripcion"></textarea>
      </div>

      <!-- Fecha límite -->
      <div class="mb-3">
        <label class="form-label">Fecha límite</label>
        <input type="date" class="form-control" formControlName="fechaLimite" />
        <div *ngIf="taskForm.get('fechaLimite')?.errors?.['invalidDate'] && taskForm.get('fechaLimite')?.touched" class="text-danger">
          La fecha límite no puede ser anterior a hoy.
        </div>
      </div>

      <!-- Tipo de tarea -->
      <div class="mb-3">
        <label class="form-label">Tipo de tarea</label>
        <input type="text" class="form-control" formControlName="Tipo" />

        <!-- Validación que Tipo es campo obligatorio -->
        <div *ngIf="taskForm.get('Tipo')?.invalid && taskForm.get('Tipo')?.touched" class="text-danger">
          El tipo de tarea es obligatorio.
        </div>

        <!-- Validación que Tipo contiene menos de 15 caracteres -->
        <div *ngIf="taskForm.get('Tipo')?.hasError('maxlength')" class="text-danger">
          El tipo no puede tener más de 15 caracteres.
        </div>
      </div>

      <!-- Botón de agregar tarea -->
      <button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid">Agregar Tarea</button>
    </form>
  </div>
</div>
